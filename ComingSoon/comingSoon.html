<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Sansita+Swashed:wght@500&display=swap" rel="stylesheet">
    <!-- font-family: 'Sansita Swashed', cursive; -->
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <!-- font-family: 'Dancing Script', cursive; -->
    <link href="https://fonts.googleapis.com/css2?family=Parisienne&display=swap" rel="stylesheet">
    <!-- font-family: 'Parisienne', cursive; -->
    <link rel="stylesheet" href="./comingSoon.css" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Tap Music</title>
</head>

<body>
    <div id="appID">
        <div class="app">
            <header>
                <h1>Play some Music.</h1>
                <p>Listen the music with a single tap.</p>
            </header>
            <div class="visual"></div>
            <div class="pads">
                <div class="pad1">
                    <audio class="sound" src="sounds/drums1.wav"></audio>
                </div>
                <div class="pad2">
                    <audio class="sound" src="sounds/drums2.wav"></audio>
                </div>
                <div class="pad3">
                    <audio class="sound" src="sounds/drums3.wav"></audio>
                </div>
                <div class="pad4">
                    <audio class="sound" src="sounds/guitar1.mp3"></audio>
                </div>
                <div class="pad5">
                    <audio class="sound" src="sounds/guitar2.mp3"></audio>
                </div>
                <div class="pad6">
                    <audio class="sound" src="sounds/guitar3.mp3"></audio>
                </div>
            </div>
        </div>
    </div>
    <script src="comingSoon.js"></script>
</body>

</html>
